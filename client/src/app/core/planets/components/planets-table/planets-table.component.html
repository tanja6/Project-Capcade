<table mat-table [dataSource]="dataSource" matSort class="planets-table">
  <ng-container matColumnDef="planetName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="name">Name</th>
    <td mat-cell *matCellDef="let element">
      <div class="planet-info">
        <img *ngIf="element.imageUrl;else content" [src]="element.imageUrl" [alt]="element.imageName" />
        <ng-template #content> <span class="img-fake"></span></ng-template>
        <div class="planet-text">
          <div class="planet-name">{{ element.planetName }}</div>
          <div class="planet-description">{{ element.description }}</div>
        </div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="planetColor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
    <td class="planet-name" mat-cell *matCellDef="let element">
      {{ element.planetColor }}
    </td>
  </ng-container>

  <ng-container matColumnDef="planetRadiusKM">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Radius in km</th>
    <td class="planet-name" mat-cell *matCellDef="let element">
      {{ element.planetRadiusKM }}
    </td>
  </ng-container>

  <ng-container matColumnDef="fromSun">
    <th mat-header-cell *matHeaderCellDef>Dist.from Sun</th>
    <td class="planet-name" mat-cell *matCellDef="let element">
      {{ element.distInMillionsKM?.fromSun }}
    </td>
  </ng-container>

  <ng-container matColumnDef="fromEarth">
    <th mat-header-cell *matHeaderCellDef>Dist.from Earth</th>
    <td class="planet-name" mat-cell *matCellDef="let element">
      {{ element.distInMillionsKM?.fromEarth }}
    </td>
  </ng-container>

  <tr
    style="height: 40px"
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    (click)="openPlanetDetailes(row.id)"
    class="row"
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
